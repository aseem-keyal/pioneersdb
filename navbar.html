<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PioneersDB</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
        {{#if currentUser}}
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{currentEmail}} <span class="caret"></span></a>
                <ul class="dropdown-menu">
                <li><a href="#">Profile</a></li>
                <li><a href="#" class="logout">Log Out</a></li>
                </ul>
            </li>
        {{else}}
            <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In<span class="caret"></span></a>
                <div class="dropdown-menu" style="padding: 15px;">
                    {{> adminLogin}}
                </div>
            </li>
        {{/if}}
        </ul>
    </div>
    </div>
</nav>
</template>

<template name="adminLogin">
        <form>
            <div class="form-group">
                <input type="email" class="form-control" name="loginEmail" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="loginPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
</template>
